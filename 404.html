<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #2d2368; /* Ungu solid sesuai foto */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
    }
    .code {
      font-size: 120px;
      font-weight: bold;
      margin: 0 0 10px 0;
    }
    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .desc {
      font-size: 15px;
      color: #c9c9c9;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      background-color: white;
      color: #2d2368;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 999px;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">404</div>
    <div class="title">Page Not Found</div>
    <div class="desc">
      The page you're looking for could not be found. It's either moved or doesn't exist.
    </div>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
